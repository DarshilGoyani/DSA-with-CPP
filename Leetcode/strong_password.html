<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password</title>
</head>
<body>
    
    


    <script>
        const pass = prompt("Entre your password");
        console.log(typeof(pass));
        let upper = 0;
        let lower = 0;
        let number = 0;
        let symbol = 0;

        for (const char of pass) {
            console.log(char);
            if (char >= "A" && char <= "Z") {
                upper++
            }   
            else if(char >= "a" && char <= "z"){
                lower++
            }
            else if(char >= "0" && char <= "9"){
                number++
            }
            else{
                symbol++
            }

        }

        if (upper > 0 && lower > 0 && number > 0 && symbol > 0 && pass.length >= 6) {
            console.log("Password is Strong");
               
        }
        else{
            console.log("PAssword is not Strong");
            
        }
    </script>
</body>
</html>
